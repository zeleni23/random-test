<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0; // startni 
        var images = [];
        var time = 1000;

        //Image list:
        images[0] = "image1.jpg";
        images[1] = "image2.jpg";
        images[2] = "image3.jpg";
        images[3] = "image4.jpg";
        images[4] = "image5.jpg";
        images[5] = "image6.jpg";

     

        function changeImg(){
            document.slide.src = images[i];

            if(i < images.length - 1){
                i++;
            } else {
                i = 0;
            }

            setTimeout("changeImg()",time);
        }

        window.onload = changeImg;
    </script>

    <img name="slide" width="400" height="200">
</body>
</html>
